<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petinder - registro </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="registro-form">
        <fieldset>
            <legend>¡Date de alta en Petinder!</legend>
            <div class="form-group">
                <label for="nombre">Nombre<span>*</span>:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos<span>*</span>:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" minlength="9" maxlength="9">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico<span>*</span>:</label>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|es)">
                <small>El correo electrónico debe acabar en .com o .es </small>
            </div>
            <div class="form-group">
                <label for="password">Contraseña<span>*</span>:</label>
                <input type="password" id="password" name="password" required pattern="(?=.*[A-Z])(?=.*\d).{8,}" minlength="8">
                <small>La contraseña debe tener al menos 8 caracteres, una letra mayúscula y un número.</small>
            </div>
            <div class="form-group">
                <label for="talla-camiseta">Talla de Camiseta<span>*</span>:</label>
                <select id="talla-camiseta" name="talla-camiseta" required>
                    <option value="">Selecciona una talla</option>
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>
            <div class="form-group flex">
                <label>Métodos de Pago<span>*</span>:</label><br>
                <input type="checkbox" id="tarjeta" name="metodo-pago" value="tarjeta" required>
                <label for="tarjeta">Tarjeta</label><br>
                <input type="checkbox" id="paypal" name="metodo-pago" value="paypal">
                <label for="paypal">PayPal</label><br>
                <input type="checkbox" id="bizum" name="metodo-pago" value="bizum">
                <label for="bizum">Bizum</label><br>
                <input type="checkbox" id="transferencia" name="metodo-pago" value="transferencia">
                <label for="transferencia">Transferencia</label><br>
            </div>
            </div>
            <div class="form-group flex">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los términos y condiciones</label>
            </div>
            <div class="form-group">
                <button type="submit">Registrarse</button>
                <small id="must">Todos los campos marcados con un asterisco (*) son obligatorios.</small>
            </div>
        </fieldset>
    </form>
</body>
</html>
